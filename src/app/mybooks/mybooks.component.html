<div class="all-title-box">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h2>Books</h2>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">My Books</a></li>

              </ul>
          </div>
      </div>
  </div>
</div>

<div class="cart-box-main">
  <div class="container">
      <div class="row">
        <div class="row" >
          <button  mat-fab (click)="onAddBookbartClick()" color="primary" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>add</mat-icon>
          </button>
        </div>

          <div class="col-lg-12">
              <div class="table-main table-responsive">

                  <table class="table">
                      <thead>
                          <tr>
                              <th>Images</th>
                              <th>Book Name</th>
                              <th>Description</th>
                              <th>Status</th>
                              <th>Price</th>
                              <th>Remove</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of obj">
                              <td class="thumbnail-img">
                                  <a href="#">
                                    <img class="img-fluid" src="http://localhost:3000/images/bookforbarter/{{item.bookbarter_image}}" alt="" />
                                  </a>
                              </td>
                              <td class="name-pr">
                                  <a href="#">{{item.bookbarter_title}}</a>
                              </td>
                              <td class="name-pr">
                                <a href="#">{{item.bookbarter_description}}</a>
                            </td>
                            <td class="name-pr">
                              <a href="#">{{item.bookbarter_status}}</a>
                          </td>
                              <td class="price-pr">
                                  <p>{{item.bookbarter_price| currency:'INR'}}</p>
                              </td>

                              <td class="remove-pr">
                                  <a href="#">
                                    <i class="fas fa-times"></i>
                                   </a>
                              </td>
                      </tbody>
                  </table>


              </div>
          </div>
      </div>
