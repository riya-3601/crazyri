<!-- Start Shop Page  -->
<div class="shop-box-inner">
  <div class="container">
      <div class="row">
          <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
              <div class="product-categori">
                  <div class="search-product">
                      <form action="#">
                          <input  class="form-control" placeholder="Search here..." type="text"  #input >
                          <button type="submit" (click)="onSearchClick(input)"> <i class="fa fa-search"></i> </button>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
              <div class="right-product-box">
                  <div class="product-item-filter row">
                      <div class="col-12 col-sm-8 text-center text-sm-left">
                          <div class="toolbar-sorter-right">
                              <span>Sort by </span>
                              <select id="basic" class="selectpicker show-tick form-control" data-placeholder="$ USD">
                                <option data-display="Select">Nothing</option>
                                <option value="1">Popularity</option>
                                <option value="2">High Price → High Price</option>
                                <option value="3">Low Price → High Price</option>
                                <option value="4">Best Selling</option>
                              </select>
                          </div>
                          <p>Showing all 4 results</p>
                      </div>
                      <div class="col-12 col-sm-4 text-center text-sm-right">
                          <ul class="nav nav-tabs ml-auto">
                              <li>
                                  <a class="nav-link active" href="#grid-view" data-toggle="tab"> <i class="fa fa-th"></i> </a>
                              </li>
                              <li>
                                  <a class="nav-link" href="#list-view" data-toggle="tab"> <i class="fa fa-list-ul"></i> </a>
                              </li>
                          </ul>
                      </div>
                  </div>


<div class="products-box"  >
    <div class="container" >
        <div class="row special-list" >
            <div  class="col-lg-3 col-md-6 special-grid best-seller" *ngFor="let item of obj;let i=index" >
                <div class="products-single fix" >
                    <div class="box-img-hover" >
                        <div class="type-lb" >
                            <!-- <p class="sale">Books for Bartering</p> -->
                        </div>
                        <img src="../../assets/images/booktitle.jfif" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a (click)="onViewClick(item)" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>

                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                            </ul>
                            <a class="cart" href="#">Add to Cart</a>
                        </div>
                    </div>
                    <div class="why-text">
                      <div class="why-text">
                        <h4>{{item.bookbarter_title}}</h4>
                        <h5>{{item.bookbarter_price |currency:'INR'}}</h5>
                        <h5>{{item.bookbarter_author}}</h5>
                        <h5>{{item.customer_name}}</h5>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
