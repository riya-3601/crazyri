

    <!-- Start Shop Detail  -->
    <div class="shop-detail-box-main" *ngFor="let item of obj">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                             <div class="carousel-item active"> <img class="d-block w-100" src="../../assets/images/booktitle.jfif" alt="First slide"> </div>
                            <div class="carousel-item"> <img class="d-block w-100" src="../../assets/images/booktitle.jfif" alt="Second slide"> </div>
                            <div class="carousel-item"> <img class="d-block w-100" src="../../assets/images/booktitle.jfif" alt="Third slide"> </div>
                        </div>
                        <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev">
						<i class="fa fa-angle-left" aria-hidden="true"></i>
						<span class="sr-only">Previous</span>
					</a>
                        <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next">
						<i class="fa fa-angle-right" aria-hidden="true"></i>
						<span class="sr-only">Next</span>
					</a>
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-1" data-slide-to="0" class="active">
                                <img class="d-block w-100 img-fluid" src="../../assets/images/booktitle.jfif" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="1">
                                <img class="d-block w-100 img-fluid" src="../../assets/images/booktitle.jfif" alt="" />
                            </li>
                            <li data-target="#carousel-example-1" data-slide-to="2">
                                <img class="d-block w-100 img-fluid" src="../../assets/images/booktitle.jfif" alt="" />
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="single-product-details">
                        <h2>{{item.bookbarter_title}}</h2>
                        <h1>Author:{{item.bookbarter_author}}</h1>

                        <h5> {{item.bookbarter_price|currency:'INR'}}</h5>
                        <p class="available-stock"><span>{{item.bookbarter_status}}</span>
                            <p>
                                <h4>Short Description:</h4>
                                <p>{{item.bookbarter_description}}</p>
                                <ul>

                                    <li>
                                        <div class="form-group quantity-box">
                                            <label class="control-label">Quantity</label>
                                            <input class="form-control" value="0" min="0" max="20" type="number">
                                        </div>
                                    </li>
                                </ul>



                                <div class="add-to-btn">
                                    <div class="add-comp">
                                        <a class="btn hvr-hover" data-fancybox-close=""  href="#">Add to cart</a>
                                        <a class="btn hvr-hover" href="#"><i class="fas fa-heart"></i> Add to wishlist</a>

                                    </div>
                                </div>
                    </div>
                </div>
            </div>
