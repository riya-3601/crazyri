<!-- Start All Title Box -->
<div class="all-title-box">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h2>My Account</h2>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Shop</a></li>
                  <li class="breadcrumb-item active">My Account</li>
              </ul>
          </div>
      </div>
  </div>
</div>
<!-- End All Title Box -->


<div class="services-box-main">
  <div class="container">
      <div class="row my-5" *ngFor="let item of obj">
          <div class="col-sm-6 col-lg-4">
              <div class="service-block-inner">
                  <h3>Name: {{item.customer_name}}</h3>

                  <h5>Gender: {{item.customer_gender}}</h5>
                  <h5>Mobile no: {{item.customer_mobileno}}</h5>
                  <h5>Email id: {{item.customer_emailid}}</h5>
              </div>
              <div class="col-12 d-flex shopping-box"> <a href="checkout.html" class="ml-auto btn hvr-hover">Edit your profile</a> </div>
          </div>
      </div>
  </div>
</div>
