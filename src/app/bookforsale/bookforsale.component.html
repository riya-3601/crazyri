<div class="products-box" >
  <div class="container" >
      <div class="row special-list" >
          <div  class="col-lg-3 col-md-6 special-grid best-seller" *ngFor="let item of obj;let i=index" >
              <div class="products-single fix" >
                  <div class="box-img-hover" >
                      <div class="type-lb" *ngFor="let item of obj;let i=index">
                          <p class="sale">Sale</p>
                      </div>
                      <img src="../../assets/images/booktitle.jfif" class="img-fluid" alt="Image">
                      <div class="mask-icon">
                          <ul>
                              <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"  (click)="onbookClick()"><i class="fas fa-eye"></i></a></li>
                              <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                              <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                          </ul>
                          <a class="cart" href="#">Add to Cart</a>
                      </div>
                  </div>
                  <div class="why-text">
                    <div class="why-text">
                      <h4>{{item.book_title}}</h4>
                      <h5>{{item.book_price |currency:'INR'}}</h5>
                      <h5>{{item.book_author}}</h5>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
