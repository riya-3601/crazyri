

<!-- Start All Title Box -->
<div class="all-title-box">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h2>Shelf</h2>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Shop</a></li>
                  <li class="breadcrumb-item active">My Shelf</li>
              </ul>
          </div>
      </div>
  </div>
</div>
<!-- End All Title Box -->


<!-- Start Wishlist  -->
<div class="wishlist-box-main">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="table-main table-responsive">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Image</th>
                              <th>Book Name</th>
                              <th>Price </th>
                              <th>Stock</th>
                              <th>Add Item</th>
                              <th>Remove</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of obj">
                              <td class="thumbnail-img">
                                  <a href="#">
                                    <img class="img-fluid" src="http://localhost:3000/images/bookForSale/{{item.book_image}}" alt="" />
                                  </a>
                              </td>
                              <td class="name-pr">
                                  <a href="#">{{item.book_title}}</a>
                              </td>
                              <td class="price-pr">
                                  <p>{{item.book_price}}</p>
                              </td>
                              <td class="price-pr">
                                <p>{{item.book_status}}</p>
                            </td>
                              <!-- <td class="quantity-box">{{item.book_quantity}}</td> -->
                              <td class="add-pr">
                                  <a class="btn hvr-hover"  (click)="onAddCartfromShelf(item)">Add to Cart</a>
                              </td>
                              <td class="remove-pr">
                                  <a class="fas fa-times" (click)="onDeletefromshelfClick(item)">
                                      <!-- <i  ></i> -->
                                  </a>
                              </td>
                          </tr>
                          <tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End Wishlist -->
